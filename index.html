<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
	
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
	 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
	
</head>




<body  class="vegas-slider">
<!------------------------------------------------welcome screen------------------------------------------------------------------------->
    <div class="wrapper  ">
        <section class="welcome-screen   ">
            <h1> Welcome To Songify </h1>
            <h3> Enter Name </h3>
            <div class="input-wrapper">
               <span class="hidden error-message"></span> <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
			
            </div>
			
        </section>
  
<!--------------------------------------------------------playlist main page-------------------------------------------------------------->

  
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
		

<!---------------------------------------------------------------default audio---------------------------------------------------->		
                <audio src="song2.mp3"></audio>
				
				
	<!--------------------------------------------------------------table playlist------------------------------------------------->			
				<table id="songs" >
				
	<!---------------------------------------------------------------header-------------------------------------------------------->			
                <thead class="list-headers">
			<td> Title </td> 
			<td> Artist </td>
			<td> Album </td>
			<td> Duration </td>
			</thead>
			     
		
	
			<tbody class="song-list" >
	<!------------------song1----------------------->		
			
			<tr class="song" id="song1">
			<td class="song-name"></td>
		    <td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-length"></td>  
			</tr>
	<!------------------song2----------------------->	
			<tr class="song" id="song2">
			<td class="song-name"></td>
		    <td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-length"></td>  
			</tr>
	<!------------------song3----------------------->			
			<tr class="song" id="song3">
			<td class="song-name"></td>
		    <td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-length"></td>  
			</tr>
	<!------------------song4----------------------->			
			<tr class="song" id="song4">
			<td class="song-name"></td>
		    <td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-length"></td>  
			</tr>
	<!------------------song5----------------------->			
			<tr class="song" id="song5">
			<td class="song-name"></td>
		    <td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-length"></td>  
			</tr>
	<!------------------song6----------------------->			
			<tr class="song" id="song6">
			<td class="song-name"></td>
		    <td class="song-artist"></td>
			<td class="song-album"></td>
			<td class="song-length"></td>  
			</tr>
	
             </tbody>
			 </table>
	<!-----------------------details of current song playing-------------------------------------->		 
			 
	<div class="current-song-wrapper">
        <img class="current-song-image">
        <div>
        <p class="current-song-name"></p>
        <p class="current-song-album"></p>
       	</div>
        </div>
			 

            </section>
			
	<!---------------------------------------- shuffle loop play pause next previous volume mute button and progress bar------------------------------------>


	
            <footer>
                <div class="controls">
                    <div   class="player-buttons" >
							
						  <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
						  <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
						  <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
						  <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
						  <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
						  <i class="fa fa-volume-up volumeicon" aria-hidden="true"></i>
						  <input id="slider" type="range" min="0" max="100" value="100" step="1">
                    </div>
					
                    <div class="progress-wrapper">
					
                        <span class="time-elapsed"> </span>
						<div class="player-progress" >
			                <div class="progress-filled"> </div>

							                     

                        </div>
                        <span class="song-duration"></span>
						
						
					
					
                    </div>
                </div>
            </footer>
        </div>
    </div>
	
	<!--------------------------------------------------------------external javascript---------------------------------------------->
	
	
	
				<script src="jquery.js">
				</script>
				
			    <script src="plugins/vegas.js"></script>
				
				<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
				</script>
				
				<script src="main.js">
				</script>
				
				
			</body>

			</html>
